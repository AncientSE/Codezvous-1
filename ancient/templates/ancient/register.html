{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<title>  Login       </title>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1> Welcome to <span class = "codezvous">Codezvous</span>, the World's leading course management platform</h1>
<h2>Register</h2>

        {% csrf_token %}

    </form>

<h2><a href="{%url 'login'%}"  style = "text-decoration:none"> Login </a></h2>
</body>
</html>
